<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Formulario de inscriçao</title>
  <link rel="stylesheet" type="text/css" href="css/inscricao.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans|Open+Sans+Condensed:300|Shadows+Into+Light" rel="stylesheet">
  <title>Compasso Labs</title>
  <link rel="shortcut icon" href="img/favicon.jpg">
</head>
<body>
  <main>
    <h1 class="inscreva"> Inscreva-se </h1>
  </main>
  <header class="principal">
  <form onsubmit="formulario.geraInscricao(event)">
    <legend>Faça parte desse time se inscrevendo na próxima edição do programa de bolsas.</legend><br>
    <label for="nome">Nome completo</label>
    <input required autofocus id="nome" type="text" name="nome"> </input>
    <label> Email </label><br>
    <input required title="" type="email" id="email" placeholder="seu@email.com" name="email"> </input>
    <div>
      <h2> Maior disponibilidade </h2>
        <div class="marcado">
        <input type="radio" class="disponibilidade" name="disponibilidade" value="manhã"> manhã </input>
        <input type="radio" class="disponibilidade" name="disponibilidade" value="tarde"> tarde </input>
        <input type="radio" class="disponibilidade" name="disponibilidade" value="noite"> noite </input>
        <input type="radio" class="disponibilidade" name="disponibilidade" value="personalizar"> personalizar </input></div>
        <input type="text" id="personalizar" name="disponibilidade" hidden> </input>
    </div>
  <div>
    <h2> Interesses </h2>
    <input type="checkbox" class="interesses" name="ia" value="IA"> IA </input>
    <input type="checkbox" class="interesses" name="big" value="Big data"> Big Data </input>
    <input type="checkbox" class="interesses" name="machine" value="Machine Learning"> Machine Learning </input>
    <input type="checkbox" class="outro interesses" name="outro" value="outro"> Outro </input>
    <input type="text" class="interesseOutro" id="interesses" name="outroEscondido" hidden> </input>
  </div>
    <h2> Por que você quer participar? </h2>
    <textarea id="mensagem" class="area" name="participe" rows="8" cols="80" placeholder="Digite aqui sua mensagem"></textarea>
    <button href="#" type="submit" class="botao disable" name="enviar"> ENVIAR MENSAGEM </button>
  </form>
</header>
<footer>
  <h2 class="compassoTecnologia"> Compasso Tecnologia LTDA. </h2>
  <ul>
    <li><a href=""> Contato </a></li>
    <li><a href=""> Sobre </a></li>
    <li><a href=""> Link </a></li>
  </ul>
</footer>
<script src="js/jquery.js"></script>
<script src="js/validacao.js"></script>
<script src="js/models/InscricaoForm.js"></script>
<script src="js/controller/FormularioController.js"></script>
<script type="text/javascript">
  let formulario = new FormularioController();
</script>
</body>
</html>
